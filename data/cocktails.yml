    <p>Pre-birthday party drinks at The Artificial! Perhaps starting this strong this early isn't the best idea before heading to a bar, but who can resist a great whiskey cocktail?</p>
    <ul>
      <li>1 part limoncello</li>
      <li>2 parts whiskey</li>
      <li>1 generous squeeze of lemon</li>
      <li>a splash of ginger beer</li>
    </ul>
    <p>Combine limoncello, whiskey, lemon juice, and ice in a shaker. Shake well, then pour in a glass and top with a splash of ginger beer.</p>
