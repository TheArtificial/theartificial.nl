    <h4 class="recipe-section">Story</h4>
    <p>As an ode to the long-gone summer days, Manjari mixed a cocktail that had anything but tea. The cocktail was based on the famous Long Island Ice Tea, but better.</p>
    <p>It was just perfect! Why? Because, it hides the many alcohol flavors, and it tricks you into thinking you are drinking some cola.</p>
    <p>It even got Ariane drunk, which is always a good surprise.</p>
    <h4 class="recipe-section">Ingredients</h4>
    <ul>
      <li>5 parts cola</li>
      <li>1 part gin</li>
      <li>1 part tequila</li>
      <li>1 part vodka</li>
