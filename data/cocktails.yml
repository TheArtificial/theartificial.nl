  html: |
    <p>The French Bull is a version of the French 75 that uses apriocot brandy in place of gin. Little known fact, not all French 75's are gin based! (according to my cocktail book, at least). The French of the office called bull and denounced it by equating the taste to Red Bull. And so the French Bull was born.</p>
    <ul>
      <li>2 parts champagne</li>
      <li>1 part apricot brandy</li>
      <li>1 dash lemon juice</li>
      <li>1 dash simple syrup</li>
    </ul>
    <p>Shake brandy, lemon juice, and simple syrup with ice. Pour in a tall glass, top with champagne, and serve with a lemon for garnish.</p>
