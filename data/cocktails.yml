    <ul>
      <li>1 part bourbon whiskey</li>
      <li>1 part apricot brandy</li>
      <li>.5 parts lemon juice</li>
      <li>lemon or orange twist for garnish</li>
    </ul>
    <p>Pour ingredients into a cocktail shaker and shake with ice. Pour into chilled glass and serve with a citrus twist.</p>
