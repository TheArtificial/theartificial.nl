  name: Nutella Martini v2
  date: 2016-10-14
  glass: nutellamartini
  contents: misc_martini
  author: shannon
  rating: 4
  html: |
    <p>Since Carol missed the last nutella martini and we have three new nutella-martini-virgins, Shannon remade one of her most popular drinks.</p>
    <ul>
      <li>.5 parts Nutella</li>
      <li>1 part Frangelico</li>
      <li>2 parts Baileys</li>
    </ul>
    <p>Heat the Nutella and Frangelico in a small saucepan. Stir until blended. <br>Combine the Nutella-Frangelico mixture with the Baileys and shake with ice.<br>Pour. Enjoy. Mix. Repeat.</p>
-
  slug: paras
  name: Paras
  date: 2016-09-30
  glass: paras
  contents: vodka_lowball
  author: shannon
  rating: 4
  html: |
    <p>To celebrate the launch of our <a href="http://theartificial.nl/pokemonicons/" target="blank">Pokémon icons</a>, we've created a Paras inspired cocktail. Cute, orange, and bubbly, this drink features two orange "Paras claws" that perch on the rim of the glass.</p>
    <ul>
      <li>1 part orange infused vodka</li>
      <li>1 part sprite</li>
      <li>mandarin oranges for garnish</li>
    </ul>
    <p>Infuse sliced oranges in vodka for two weeks. Pour over ice, top with sprite and stir.</p>
-
  slug: pineapplesakeandspice
  name: Pineapple Sake and Spice
  date: 2017-03-31
  glass: pineapplesakeandspice
  contents: misc_tonic
  author: shannon
  rating: 4
  html: |
    <p>After the success of last week's sake cocktail, why not try another?</p>
    <ul>
      <li>1 part pineapple juice</li>
      <li>2 parts dry filtered sake</li>
      <li>a dash of jalapeño simple syrup</li>
    </ul>
    <p>We made our own jalapeño simple syrup for this drink. Boil equal parts water and sugar and add in sliced jalapeños. Simmer, strain, and chill. Pour pineapple juice and sake over ice and mix in simple syrup to taste. Wait for the afterkick before adding more!</p>
-
  slug: pinkiesout
  name: Pinkies Out
  date: 2017-02-24
  glass: pinkiesout
  contents: misc_mug
  author: shannon
  rating: 4
  html: |
    <p>We were recovering from two days of cold, wet windstorms, and we needed a cozy drink. Something warm, something sweet, and something with just enough alcohol to warm us from the inside out. </p>
    <ul>
      <li>1 part amaretto</li>
      <li>1 part Cointreau</li>
      <li>2 parts orange tea (we used black tea so that the hot toddy wouldn’t put us right to sleep)</li>
    </ul>
    <p>Brew tea according to instructions. Add amaretto and Cointreau and serve with snacks.</p>
-
  slug: pinkparadise
  name: Pink Paradise
  date: 2016-04-01
  glass: pinkparadise
  contents: vodka_tonic
  author: susana
  rating: 3
  html: |
    <p>A quiet day at the office calls for a loud drink! This spontaneous mixture was made to celebrate our first roof deck outing of the year. If the weather doesn’t warm your soul, maybe the booze will?</p>
    <p>1 part vodka<br>
    2 parts tonic<br>
    .5 parts raspberry lemon cordial<br>
    blueberries</p><br>
    <p>Pour ingredients in a glass with ice and stir. Drop a few blueberries in for extra pizazz.</p>
-
  slug: polishwater
  name: Polish Water
  date: 2017-07-07
  glass: polishwater
  contents: vodka_shot
  author: kamila
  rating: 3
  html: |
    <p>To welcome our new intern, we put Kamila to the bartending test, and what we got was shots of straight vodka paired with an amazing homemade lemonade! Na zdrowie!</p>
    <ul>
      <li>1 part pure vodka</li>
      <li>For the lemonade:</li>
      <li>5 parts water</li>
      <li>2 chopped lemons</li>
      <li>a few dashes of sugar</li>
    </ul>
    <p>Pour vodka into a shot glass. Don't mix with anything, and drink all at once. Be bold, as this is the only ingredient. We are no strangers to vodka flavor, but we also know that shots of pureness can be difficult, so it's nice to have something on the side. To change the taste and hydrate, always have a tall glass of lemonade on hand for when your vodka shot arrives. Mix and don't make it too sweet.</p>
-
  slug: rootbeerfloat
  name: Root Beer Float
  date: 2016-08-12
  glass: rootbeerfloat
  contents: vodka_highball
  author: shannon
  rating: 4
  html: |
    <p>We're introducing Ariane to the sweet, sweet taste of spiked ice cream cocktails. Needless to say, the ice cream part was our favorite.</p>
    <ul>
      <li>1 part vanilla vodka</li>
      <li>2 parts root beer</li>
      <li>2 heaping scoops of vanilla ice cream</li>
    </ul>
    <p>Fill a tall glass with ice cream. Pour vanilla vodka in and top with root beer. Mix with a straw and serve immediately!</p>
-
  slug: sazerac
  name: Sazerac
  date: 2016-09-23
  glass: sazerac
  contents: whiskey_lowball
  author: hans
  rating: 3
  html: |
    <p>This classic drink is originally from New Orleans and uses bitters from one of our favorite sources – Scrappy's bitters.</p>
    <ul>
      <li>1 part rye whiskey</li>
      <li>a dash of simple syrup</li>
      <li>3 dashes Scrappy's Orleans Bitters</li>
      <li>lemon for garnish</li>
      <li>absinthe for glass rinse</li>
    </ul>
    <p>Rinse glass with absinthe for aroma. Stir and strain contents into the glass and garnish with a lemon peel.</p>
-
  slug: sgroppino
  name: Sgroppino
  date: 2016-06-24
  glass: sgroppino
  contents: miscchampagne_margarita
  author: shannon
  rating: 4
  html: |
    <p>Part two of today's weather drinking game. A sgroppino for those rare but loved sunny moments, and a <a href="dutchandstormy.html">Dutch twist on the Dark and Stormy</a> cocktail for the rest.</p>
    <ul>
      <li>2 parts prosecco</li>
      <li>1 part Limoncello</li>
      <li>1 scoop lemon sorbet</li>
    </ul>
    <p>Pour prosecco and limoncello in a wide glass and stir. Drop a generous scoop of lemon sorbet on top and wait for sun!</p>
-
  slug: smokeandspritz
  name: Smoke and Spritz
  date: 2016-12-02
  glass: smokeandspritz
  contents: misc_tonic
  author: natalia
  rating: 4
  html: |
    <p>This deliciously smokey drink is nicely balanced with the taste of Aperol. A great way to kick off a cold weekend!</p>
    <ul>
      <li>1 part mezcal</li>
      <li>1 part Aperol</li>
      <li>.5 parts of lemon or lime juice</li>
      <li>a dash of Angostura bitters</li>
      <li>2 parts of club soda</li>
      <li>lemon peel for garnish</li>
    </ul>
    <p>Pour mezcal, aperol, and lemon or lime juice into a shaker with ice. Shake well then pour into a wide glass. Top with club soda, a dash of Angostura bitters, and garnish with a lemon peel.</p>
-
  slug: sparklinglemon
  name: Sparkling Lemon
  date: 2017-06-09
  glass: sparklinglemon
  contents: misc_wine
  author: shannon
  rating: 4
  html: |
    <p>A light and summery drink before we head off to a sunny weekend. If you're looking for the quicker drink option, we tried round two with just lemonade and it still turns out pretty nice.</p>
    <ul>
      <li>2 parts Prosecco</li>
      <li>1 fresh lemon</li>
      <li>.5 part sugar</li>
      <li>A splash of Angostura bitters</li>
    </ul>
    <p>Muddle lemons, sugar, and bitters in a glass until lemon is soft. Pour in a wine glass and top with prosecco.</p>
-
  slug: sweetmidnight
  name: Sweet Midnight
  date: 2016-01-08
  glass: sweetmidnight
  contents: gin_goblet
  author: shannon
  rating: 3
  html: |
    <p>It's our first drink of the new year together, so we decided to start off with an experiment. This dark and sweet drink inspired many gory names (some insisted bloody was the best adjective), but we decided to keep it clean and so we present to you, Sweet Midnight.</p>
    <p>1 part gin<br> 
        1 part blueberry blackcurrant cordial<br> 
        1 splash simple syrup<br> 
        1 dash cinnamon</p><br>
    <p>Combine all ingredients in a shaker and pour over ice.<br> Garnish with berries.</p>
-
  slug: theariane
  name: The Ariane
  date: 2016-07-13
  glass: theariane
  contents: misctequila_margarita
  author: ariane
  rating: 5
  html: |
    <p>Today we’re testing out Ariane’s party cockail, and what says Ariane more than tequila on a Wednesday afternoon? The good news is we had plenty of delicious grilled corn, cheese, and veggies to get us through the rest of the workday.</p>
    <ul>
      <li>2 parts strawberry and basil infused tequila</li>
      <li>1 part orange liqueur</li>
      <li>a splash of simple syrup</li>
      <li>a squeeze of lime</li>
      <li>basil for garnish</li>
    </ul>
    <p>Infuse tequila with strawberries and basil for two days. Blend infused tequila with orange liqueur, lime, simple syrup, and ice. Garnish with basil and a strawberry.</p>
-
  slug: thecarol
  name: The Carol
  date: 2016-07-01
  glass: thecarol
  contents: rum_hurricane
  author: carol
  rating: 5
  html: |
    <p>This week we're testing three out of five mixology self portraits for our July summer party. Stay tuned for Susana and Ariane's comming up in a few weeks!</p>
    <ul>
      <li>2 parts mango purée</li>
      <li>1 part dark rum</li>
      <li>sliced chili peppers</li>
      <li>lime wedge</li>
    </ul>
    <p>Blend fresh or frozen mango with water to create a thin purée. Pour into a shaker with ice, dark rum, and slices of chili peppers. Shake, strain, and serve with a squeeze of lime and extra peppers.</p>
-
  slug: lavenderpearlemonade
  name: Lavender Pear Lemonade
  date: 2016-06-03
  glass: lavenderpearlemonade
  contents: vodka_highball
  author: carol
  rating: 4
  html: |
    <p>Because all our drinks are weather inspired, we're starting June off with a refreshing spiked floral lemonade to welcome summer.</p>
    <ul>
      <li>1 part vodka</li>
      <li>1 part pear juice</li>
      <li>.5 parts water</li>
      <li>.5 parts lemon juice</li>
      <li>2 dashes lavender simple syrup</li>
      <li>lemon wedge for garnish</li>
    </ul>
    <p>To make lavender simple syrup, boil equal parts water and sugar with fresh stalks of lavender for 10 minutes. Strain and let cool. Mix other ingredients in a shaker with ice and add simple syrup to taste. Garnish with a lemon wedge or lavender.</p>
-
  slug: thehans
  name: The Hans
  date: 2016-07-01
  glass: thehans
  contents: gin_highball
  author: hans
  rating: 5
  html: |
    <p>This week we're testing three out of five mixology self portraits for our July summer party. Stay tuned for Susana and Ariane's comming up in a few weeks!</p>
    <ul>
      <li>1 part dry gin</li>
      <li>2 parts ginger beer</li>
      <li>.5 parts lime juice</li>
      <li>fresh mint</li>
    </ul>
    <p>Mix a dry gin with muddled mint and ice. Top with ginger beer and add lime juice to tase, then garnish with a fresh spring of mint.</p>
-
  slug: thekatinka
  name: The Katinka
  date: 2016-10-21
  glass: thekatinka
  contents: miscgin_wine
  author: katinka
  rating: 5
  html: |
    <p>I wanted to create something fresh yet nostalgic. Being reminded of my childhood where my friends and I sat out in the sun eating fruits and having no care in the world, drawing on the peels and giving them faces, I searched for something watermelon-y. This led me to finding this lovely cocktail, 'The Merchant's Wife', which I like to believe is based on the poem "The River-Merchant’s Wife: A Letter”, by Ezra Pound. In this poem the character looks back to the past with fond memories in a sweet and charming way.</p><p>What’s not to love?</p>
    <ul>
      <li>2 chunks watermelon</li>
      <li>1 part gin</li>
      <li>1 part club soda</li>
      <li>.5 parts simple syrup</li>
      <li>.5 parts Aperol </li>
      <li>.5 parts lemon juice</li>
    </ul>
    <p>Muddle the watermelon chunks and simple syrup together in a cocktail shaker. Add the remaining ingredients, fill shaker with ice, and shake vigorously. Strain over into a wine glass filled with crushed ice and serve garnished with a wedge of watermelon.</p>
-
  slug: thenatalia
  name: The Natalia
  date: 2016-10-13
  glass: thenatalia
  contents: misc_lowball
  author: natalia
  rating: 5
  html: |
    <p></p>
    <ul>
      <li>1 part mezcal </li>
      <li>1 part ginger ale</li>
      <li>.5 parts agave syrup</li>
      <li>a slice of grilled pineapple</li>
      <li>a dash of lime juice
      <li>jalapeño pepper </li>
      <li>cilantro or mint</li>
    </ul>
    <p>Grill the pineapple on a pan flipping once, until charred on both sides. Remove from pan and let cool. <br><br>
    Place the grilled pineapple, jalapeño, and cilantro in a pitcher and using a muddler, crush fruit and herbs until broken down. <br><br>
    Add mezcal, lime juice, and syrup. Stir well and pour into glasses filled with ice, to serve.</p>
-
  slug: thepariane
  name: The Pariane
  date: 2017-01-13
  glass: thepariane
  contents: miscwhiskey_goblet
  author: ariane, "Parizad Saremi"
  rating: 4
  html: |
    <p>A collaboration between Ariane and Parizad equals the Pariane! It's a strong drink, but the pear juice makes it easy to drink.</p>
    <ul>
      <li>2 parts bourbon</li>
      <li>2 parts pear juice</li>
      <li>1 part sweet vermouth</li>
      <li>.5 parts sugar</li>
      <li>a few dashes of The Bitter Housewife Cardamom Bitters</li>
      <li>a pear slice for garnish</li>
    </ul>
    <p>Stir all ingredients in a mixing glass filled with ice. Strain into a glass and serve with a slice of fresh pear.</p>
-
  slug: theparizad
  name: The Parizad
  date: 2016-10-28
  glass: theparizad
  contents: miscvodka_lowball
  author: "Parizad Saremi"
  rating: 4
  html: |
    <p>A good chunk of our tiny office is out today, so we're making it a point to try the Parizad again in the near future! This drink is based on the classic White Russian. Proportions are vital, but the ingredients themselves can be swapped out for different variations.</p>
    <ul>
      <li>2 parts vodka</li>
      <li>1 part coffee liquor</li>
      <li>1 part cream</li>
    </ul>
    <p>Fill a low glass with ice and add vodka and coffee liquor. Give the mixture a stir to combine the ingredients before adding the cream on top. Serve immediately to keep the layered effect.</p>
-
  slug: theshannon
  name: The Shannon
  date: 2016-07-01
  glass: theshannon
  contents: miscwhiskey_martini
  author: shannon
  rating: 5
  html: |
    <p>This week we're testing three out of five mixology self portraits for our July summer party. Stay tuned for Susana and Ariane's comming up in a few weeks!</p>
    <ul>
      <li>2 parts scotch whiskey</li>
      <li>1 part maraschino liquor</li>
      <li>1 dash of angostura bitters</li>
      <li>cherry for garnish</li>
    </ul>
    <p>Combine all ingredients in a chilled glass. garnish with a fresh cherry before serving.</p>
-
  slug: thesusana
  name: The Susana
  date: 2016-07-21
  glass: thesusana
  contents: misc_short
  author: susana
  rating: 5
  html: |
    <p>What started as a brandy based drink only became more delicious with a switch to amaretto. A typical Susana drink will always make you wonder if it’s a cocktail or really just dessert. Cheers!</p>
    <ul>
      <li>2 parts amaretto</li>
      <li>1 part Bailey’s Chocolat Luxe</li>
      <li>1 part cream</li>
      <li>Pocky stick for garnish</li>
    </ul>
    <p>Combine amaretto, Bailey’s, and cream. Shake with ice. Pour over ice and garnish with a Pocky stick. Infuse amaretto with vanilla beans for extra flavor.</p>
-
  slug: thetrudeau
  name: The Trudeau
  date: 2017-03-03
  glass: thetrudeau
  contents: whiskey_martini
  author: shannon
  rating: 5
  html: |
    <p>For a drink so strong, spicy, and Canadian, we had to name this drink after <a href="http://www.telegraph.co.uk/news/2017/03/01/photos-young-shirtless-justin-trudeau-send-internet-frenzy/" target="blank">Justin Trudeau</a>.</p>
    <ul>
      <li>2 parts whiskey</li>
      <li>.5 parts maple syrup</li>
      <li>a splash of firewater bitters</li>
    </ul>
    <p>Stir maple syrup into whiskey until well combined. Pour into a chilled glass and drop a few splashes of firewater bitters in.</p>
-
  slug: tipsyandtangy
  name: Tipsy and Tangy
  date: 2017-06-02
  glass: tipsyandtangy
  contents: miscgin_highball
  author: shannon
  rating: 5
  html: |
    <p>We tried an amazing drink at the Pulitzer bar yesterday that got us inspired. Disguised as a light, refreshing drink, this one got us all pretty tipsy with just one (or half) cocktail!</p>
    <ul>
      <li>1 part Tanqueray Gin</li>
      <li>1 part triple sec</li>
      <li>2 parts soda water</li>
      <li>orange slices</li>
      <li>a fresh sprig of mint</li>
    </ul>
    <p>Pour gin, triple sec, and soda water over ice. Squeeze in some fresh orange juice and stir with mint.</p>
-
  slug: twistedamberdream
  name: Twisted Amber Dream
  date: 2017-07-14
  glass: twistedamberdream
  contents: miscwhiskey_highball
  author: nathalie
  rating: 2
  html: |
    <p>A drink that's easier on the eyes than on the tongue. This variation on the Amber Dream makes a beautiful gradient, but unless you're a mint and absinthe fan, perhaps not our top recommendation.</p>
    <ul>
      <li>1 part Bols peppermint green liqueur</li>
      <li>2 parts whiskey</li>
      <li>1 part ginger ale</li>
      <li>a splash of absinthe</li>
      <li>a fresh sprig of mint</li>
    </ul>
    <p>Put fresh mint in a tall glass with ice. Add peppermint liqueur, whiskey, ginger ale, and absinth in that order for a nice gradient. Stir with mint before drinking.</p>
-
  slug: vitaminc
  name: Vitamin C
  date: 2016-09-16
  glass: vitaminC
  contents: whiskey_snifter
  author: ariane
  rating: 4
  html: |
    <p>Medication and doctor visits couldn't cure Ariane of her untimely summer cold, but maybe whiskey and citrus juices will!</p>
    <ul>
      <li>2 parts bourbon whiskey</li>
      <li>1 part lemon lime juice</li>
      <li>1.5 parts orange juice</li>
      <li>.5 parts tangerine juice</li>
    </ul>
    <p>Shake all ingredients together with ice. Strain and pour into a wide glass and garnish with a citrus slice.</p>
-
  slug: wg
  name: "W&G"
  date: 2016-04-08
  glass: wg
  contents: whiskey_snifter-short
  author: carol
  rating: 3
  html: |
    <p>A simple whiskey and ginger ale, with a dash of honey chamomile bitters from my lovely Dram Apothecary bitters set. Yes, I know, mixing whiskey and ginger ale is blasphemy in the cocktail making world, but it will always have a special place in my heart (stomach).</p>
    <ul>
      <li>1 part whiskey</li>
      <li>2 parts ginger ale</li>
      <li>a dash of honey chamomile bitters</li>
    </ul>
    <p>Pour ingredients in a glass with ice and stir. A couple drops of honey chamomile bitters gives the drink a slightly herby taste.</p>
