  slug: mandarinmule
  name: Mandarin Mule
  date: 2016-11-25
  glass: mandarinmule
  contents: vodka_highball
  author: shannon
  rating: 4
  html: |
    <p>This drink was born of two desires: to have something light after a day of indulging on Thanksgiving leftovers and to light something on fire. What originally aimed to be a very autumny drink turned out to be very fruity and refreshing. This drink would be perfect for a spring or summer night on the terrace. For different variations, try lighting different herbs on fire. We found that a burning thyme shrub also worked quite nicely.</p>
    <ul>
      <li>2 parts orange-infused vodka</li>
      <li>1 part orange juice</li>
      <li>1 part ginger beer</li>
      <li>cinnamon stick</li>
      <li>mandarin orange for garnish</li>
    </ul>
    <p>Pour orange-infused vodka, orange juice, ginger beer over ice. Garnish with a mandarin segment and a cinnamon stick. Light the stick on fire.</p>
