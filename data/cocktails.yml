    <h4 class="recipe-section">Story</h4>
    <p>If you like traditional mojitos and <a href="/cocktails/moscowmule.html" target="blank">Moscow mules</a>, you’ll love this drink. We decided to make it in the middle of cold, rainy Dutch autumn to help us forget about it and pretend like it is summer for a moment. Like some say, if you <a href="https://www.youtube.com/watch?v=Ys-KP8oPdvg" target="blank">don’t complain about the weather</a>in this country you'll never truly fit in.</p>
    <h4 class="recipe-section">Ingredients</h4>
      <ul>
      <li>2 parts fresh lime juice</li>
      <li>2 parts light rum</li>
      <li>4 parts ginger beer</li>
      <li>lime slices</li>
      <li>mint leaves</li>
    </ul>
