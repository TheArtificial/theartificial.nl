    <p>The Basil Smash will be sure to get you smashed. It's strong and yet way too easy to drink. Add more ice if you want it to dilute a bit!</p>
    <ul>
      <li>2 parts gin</li>
      <li>1.5 parts lemon juice</li>
      <li>1 part agave syrup</li>
      <li>fresh basil</li>
    </ul>
    <p>Muddle basil with gin, lemon juice, and agave syrup until leaves are well crushed. Pour into a shaker and filled with ice. Shake vigorously and strain into a glass with ice. Garnish with extra fresh basil.</p>
