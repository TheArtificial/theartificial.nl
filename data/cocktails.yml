      <li>.5 parts fresh lime juice</li>
      <li>lime slice</li>
      <li>lots of ice</li>
    </ul>
    <h4 class="recipe-section">Method</h4>
    <p>Mix all the alcohol and the lime juice in a shaker. Pour it over some ice in a high ball glass. Top it off with cola and a lime slice. Stir and serve immediately.</p>
